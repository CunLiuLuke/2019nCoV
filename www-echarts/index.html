<html>
  <head>
    <meta charset="utf-8" />
    <title>2019nCoV</title>
  </head>
  <body>
    <div
      id="china"
      style="BACKGROUND: #ffffff;BORDER-RIGHT: 3px outset; BORDER-TOP: 3px outset;  BORDER-LEFT: 3px outset; BORDER-BOTTOM: 3px outset; width: 100%;height:800px"
    ></div>
    <div
      id="china_ratio"
      style="BACKGROUND: #ffffff;BORDER-RIGHT: 3px outset; BORDER-TOP: 3px outset;  BORDER-LEFT: 3px outset; BORDER-BOTTOM: 3px outset; width: 100%;height:300px;"
    ></div>
    <script src="jquery.js"></script>
    <script src="echarts.min.js"></script>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var chinaChart = echarts.init(document.getElementById("china"));
      var chinaChart_ratio = echarts.init(
        document.getElementById("china_ratio")
      );
      chinaChart.setOption({
        title: {
          text: "2019nCoV in China"
        }
      });
      chinaChart_ratio.setOption({
        title: {
          text: "增长/下降率"
        }
      });
      chinaChart.showLoading();
      chinaChart_ratio.showLoading();
      var data_txt;
      var data_csv = new Array();
      var data_china = new Array();
      var data_china_ratio = new Array();
      var pie_init_col = 1;
      function read_csv(ret_data) {
        $.ajax({
          async: "true",
          url: "history.csv",
          success: function(read_data) {
            data_txt = read_data.replace(/\n/g, "<br>");
            data_csv_lines = read_data.split("\n");
            for (
              let line_id = 0;
              line_id < data_csv_lines.length - 1;
              line_id++
            ) {
              data_csv[line_id] = new Array();
              data_csv_lines[line_id]
                .split(",")
                .forEach(function(data, index, arr) {
                  if (line_id == 0) {
                    data_csv[line_id].push(data);
                  } else {
                    if (index < 2) {
                      data_csv[line_id].push(data);
                    } else {
                      data_csv[line_id].push(+data);
                    }
                  }
                });
            }
            data_china = data_csv.slice(0, 5);
            for (let index = 0; index < data_china.length; index++) {
              data_china[index] = data_china[index].slice(1);
            }
            data_china_ratio = JSON.parse(JSON.stringify(data_china));
            data_china_ratio[0].splice(1, 1);
            for (let row = 1; row < data_china_ratio.length; row++) {
              for (let col = 1; col < data_china_ratio[row].length; col++) {
                data_china_ratio[row][col] =
                  Math.floor(
                    ((data_china_ratio[row][col + 1] -
                      data_china_ratio[row][col]) /
                      data_china_ratio[row][col]) *
                      1000
                  ) / 1000;
              }
              data_china_ratio[row].splice(data_china_ratio[row].length - 1, 1);
            }
            pie_init_col = data_china[0].length - 1;
            var option = {
              legend: {
                show: true,
                textStyle: {
                  fontSize: 15
                }
              },
              tooltip: {
                trigger: "axis",
                showContent: true
              },
              dataset: {
                // source: dataset_example
                source: data_china
              },
              xAxis: {
                type: "category",
                name: "日期",
                nameTextStyle: { fontSize: 16 },
                axisLabel: { fontSize: 14 }
              },
              yAxis: {
                gridIndex: 0,
                min: 0,
                name: "人数",
                nameTextStyle: { fontSize: 16 },
                axisLabel: { fontSize: 15 }
              },
              grid: [{ top: "55%", height: "300px" }],
              series: [
                {
                  type: "line",
                  gridIndex: 0,
                  smooth: true,
                  seriesLayoutBy: "row",
                  symbolSize: 8,
                  color: "red",
                  label: {
                    show: true,
                    fontSize: 15
                  }
                },
                {
                  type: "line",
                  gridIndex: 0,
                  smooth: true,
                  seriesLayoutBy: "row",
                  symbolSize: 8,
                  color: "#cc0099",
                  label: {
                    show: true,
                    fontSize: 15
                  }
                },
                {
                  type: "line",
                  gridIndex: 0,
                  smooth: true,
                  seriesLayoutBy: "row",
                  symbolSize: 8,
                  color: "green",
                  label: {
                    show: true,
                    fontSize: 15
                  }
                },
                {
                  type: "line",
                  gridIndex: 0,
                  smooth: true,
                  seriesLayoutBy: "row",
                  symbolSize: 8,
                  color: "black",
                  label: {
                    show: true,
                    fontSize: 15
                  }
                },
                {
                  type: "pie",
                  id: "pie",
                  color: ["red", "#cc0099", "green", "black"],
                  //   gridIndex: 1,
                  radius: "40%",
                  center: ["50%", "30%"],
                  label: {
                    alignTo: "labelLine",
                    formatter: "{b}: {@[" + pie_init_col + "]} ({d}%)",
                    fontSize: 15
                  },
                  encode: {
                    itemName: 0,
                    value: pie_init_col,
                    tooltip: pie_init_col
                  }
                }
              ]
            };
            var option_ratio = {
              legend: {
                show: true,
                textStyle: {
                  fontSize: 15
                }
              },
              tooltip: {
                trigger: "axis",
                showContent: true,
              },
              dataset: {
                // source: dataset_example
                source: data_china_ratio
              },
              xAxis: {
                type: "category",
                name: "日期",
                nameTextStyle: { fontSize: 16 },
                axisLabel: {
                  fontSize: 14,
                  interval: "auto"
                }
              },
              yAxis: {
                min: 0,
                name: "增长率",
                nameTextStyle: { fontSize: 16 },
                axisLabel: {
                  fontSize: 15,
                  interval: "auto",
                //   formatter: "{value}%"
                }
              },
              series: [
                {
                  type: "line",
                  gridIndex: 0,
                  smooth: true,
                  seriesLayoutBy: "row",
                  symbolSize: 8,
                  color: "red",
                  label: {
                    show: true,
                    fontSize: 15,
                    position: "top",
                    // formatter: '{@[1]}%'
                  }
                },
                {
                  type: "line",
                  gridIndex: 0,
                  smooth: true,
                  seriesLayoutBy: "row",
                  symbolSize: 8,
                  color: "#cc0099",
                  label: {
                    show: true,
                    fontSize: 15,
                    position: "top",
                    // formatter: '{@[2]}%'
                  }
                },
                {
                  type: "line",
                  gridIndex: 0,
                  smooth: true,
                  seriesLayoutBy: "row",
                  symbolSize: 8,
                  color: "green",
                  label: {
                    show: true,
                    fontSize: 15,
                    position: "top",
                    // formatter: '{@[3]}%'
                  }
                },
                {
                  type: "line",
                  gridIndex: 0,
                  smooth: true,
                  seriesLayoutBy: "row",
                  symbolSize: 8,
                  color: "black",
                  label: {
                    show: true,
                    fontSize: 15,
                    position: "top",
                    // formatter: '{@[4]}%'
                  }
                }
              ]
            };

            chinaChart.hideLoading();
            chinaChart.setOption(option);
            chinaChart_ratio.hideLoading();
            chinaChart_ratio.setOption(option_ratio);
            chinaChart.on("updateAxisPointer", function(event) {
              var xAxisInfo = event.axesInfo[0];
              if (xAxisInfo) {
                var dimension = xAxisInfo.value + 1;
                chinaChart.setOption({
                  series: {
                    id: "pie",
                    label: {
                      formatter: "{b}: {@[" + dimension + "]} ({d}%)"
                    },
                    encode: {
                      value: dimension,
                      tooltip: dimension
                    }
                  }
                });
              }
            });
          }
        });
      }
      // * 按钮 『显示文本』的作用
      function getTxt() {
        document.getElementById("text").innerHTML = data_txt;
        // document.getElementById("text").innerHTML = dataset_example;
      }
      // * 按钮 『清空文本』的作用
      function clear_text() {
        document.getElementById("text").innerHTML = "null";
      }
      read_csv();
    </script>
    <!-- <button type="button" id="btnGetTxt" onclick="getTxt()">显示文本</button>
    <button id="h" onclick="clear_text()">清空文本</button>
    <p id="text">待输出文本</p> -->
  </body>
</html>
